<!DOCTYPE html>

<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Web_Player</title>
  <meta name="description" content="Web-Player">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Estilo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <img src="Imagens/mortal-eye.jpg">
    <div class="nomes">
      <h1 class="musica">Mortal eye</h1>
      <i class="musico">MSR, Adam Gubman</i>
    </div>
    <div class="duracao">
      <div class="barra">
        <progress class="progresso" value="0.5" max="1"></progress>
        <div class="bola"></div>
      </div>
      <div class="Timer">
        <p class="inicio">0:00</p>
        <p class="fim">0:00</p>
      </div>
    </div>
    <div class="player">
      <i class="fa-solid fa-backward anterior setas"></i>
      <i style="display: none;" class="fa-solid fa-pause pausar"></i>
      <i class="fa-solid fa-play continuar"></i>
      <i class="fa-solid fa-forward proximo setas"></i>
    </div>
    <audio src="Musicas/Mortal Eye.mp3"></audio>
    <script src="Script.js"></script>
  </main>
</body>

</html>
